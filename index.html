        // Get bobot berdasarkan tipe soal
        function getBobotByTipe(tipeSoal, bobotData) {
            if (!bobotData) return 0;
            
            // Normalisasi tipe soal
            var normalizedTipe = tipeSoal.toLowerCase();
            if (normalizedTipe === 'pg') normalizedTipe = 'pilihan_ganda';
            if (normalizedTipe === 'pg_kompleks') normalizedTipe = 'pg_kompleks';
            
            switch (normalizedTipe) {
                case 'pilihan_ganda':
                case 'pg': return parseFloat(bobotData.bobot_pg || 0);
                case 'menjodohkan': return parseFloat(bobotData.bobot_menjodohkan || 0);
                case 'pg_kompleks': return parseFloat(bobotData.bobot_pg_kompleks || 0);
                case 'benar_salah': return parseFloat(bobotData.bobot_benar_salah || 0);
                case 'isian_singkat': return parseFloat(bobotData.bobot_isian_singkat || 0);
                case 'esay':
                case 'essay': return parseFloat(bobotData.bobot_esay || 0);
                default: 
                    console.warn('Unknown tipe soal for bobot:', tipeSoal);
                    return 0;
            }
        }
        
        // Hitung nilai Full Offline (sama dengan ExamScoringController.hitung_nilai_realtime)
        function calculateFullOfflineScore() {
            console.log('=== CALCULATE FULL OFFLINE SCORE START ===');
            
            if (!config.answer_keys || !config.bobot) {
                console.warn('Full Offline scoring requires answer_keys and bobot in config');
                console.log('answer_keys exists:', !!config.answer_keys);
                console.log('bobot exists:', !!config.bobot);
                return null;
            }
            
            var answerKeys = decryptAnswerKeys();
            if (!answerKeys) {
                console.error('Failed to decrypt answer keys');
                return null;
            }
            
            console.log('Answer keys decrypted:', Object.keys(answerKeys).length, 'keys');
            console.log('Exam answers count:', Object.keys(examAnswers).length);
            
            var soalPerTipe = countQuestionsByType();
            console.log('Soal per tipe:', soalPerTipe);
            
            var bobotData = config.bobot;
            console.log('Bobot data:', bobotData);
            
            // Tentukan metode penilaian (default 'berbeda' untuk backward compatibility)
            var metodeBobot = (bobotData && bobotData.metode_bobot) ? bobotData.metode_bobot : 'berbeda';
            var nilaiMaksimal = (bobotData && bobotData.nilai_maksimal) ? parseFloat(bobotData.nilai_maksimal) : null;
            
            // Hitung total soal non-essay untuk metode sama
            var totalSoal = 0;
            if (metodeBobot === 'sama') {
                for (var tipe in soalPerTipe) {
                    if (tipe !== 'esay' && tipe !== 'essay') {
                        totalSoal += soalPerTipe[tipe] || 0;
                    }
                }
                console.log('Metode Bobot Sama - Total soal non-essay:', totalSoal, 'Nilai maksimal:', nilaiMaksimal);
            }
            
            var nilaiBobot = 0;
            var processedCount = 0;
            var correctCount = 0;
            
            // Hitung bobot per soal untuk metode sama (hanya sekali dihitung)
            var bobotPerSoal = 0;
            if (metodeBobot === 'sama' && totalSoal > 0 && nilaiMaksimal !== null) {
                bobotPerSoal = nilaiMaksimal / totalSoal;
                console.log('Bobot per soal (sama untuk semua):', bobotPerSoal);
            }
            
            // Proses setiap jawaban
            for (var questionId in examAnswers) {
                var jawabanSiswa = examAnswers[questionId];
                
                // Skip jika jawaban kosong
                if (!jawabanSiswa || jawabanSiswa === '' || jawabanSiswa === 'N') {
                    continue;
                }
                
                // Normalisasi question ID untuk perbandingan (string vs number)
                var questionIdNum = parseInt(questionId);
                var questionIdStr = String(questionId);
                
                // Cari soal untuk mendapatkan tipe dan kunci
                var question = null;
                for (var i = 0; i < config.questions.length; i++) {
                    var qId = config.questions[i].id;
                    // Coba match dengan string atau number
                    if (String(qId) === questionIdStr || parseInt(qId) === questionIdNum) {
                        question = config.questions[i];
                        break;
                    }
                }
                
                if (!question) {
                    console.warn('Question not found for ID:', questionId);
                    continue;
                }
                
                // Cari kunci jawaban (coba dengan string atau number)
                var kunci = answerKeys[questionIdStr] || answerKeys[questionIdNum] || answerKeys[String(questionIdNum)];
                if (!kunci) {
                    console.warn('Answer key not found for question ID:', questionId);
                    continue;
                }
                
                // Map jenis_soal ke tipe_soal untuk kompatibilitas dengan bobot
                var jenisSoalRaw = question.jenis_soal || question.tipe_soal;
                var tipeSoal = question.tipe_soal || mapJenisSoalToTipe(jenisSoalRaw);
                
                // Skip essay untuk metode bobot sama (tidak ikut perhitungan otomatis)
                if (metodeBobot === 'sama' && (tipeSoal === 'esay' || tipeSoal === 'essay')) {
                    console.log('Skipping essay (manual correction) for question ID:', questionId);
                    continue;
                }
                
                // Untuk countQuestionsByType, gunakan tipe_soal dari database
                var tipeSoalForCount = question.tipe_soal || mapJenisSoalToTipe(jenisSoalRaw);
                
                // Hitung bobot per soal berdasarkan metode
                var bobotPerSoalCurrent = bobotPerSoal;
                if (metodeBobot === 'berbeda') {
                    // METODE BOBOT BERBEDA: hitung bobot berdasarkan tipe soal
                    var bobotTipe = getBobotByTipe(tipeSoal, bobotData);
                    var jumlahSoalTipe = soalPerTipe[tipeSoalForCount] || 1;
                    bobotPerSoalCurrent = jumlahSoalTipe > 0 ? bobotTipe / jumlahSoalTipe : 0;
                }
                
                console.log('Processing question ID:', questionId, 'Type:', tipeSoal, 'Jawaban:', jawabanSiswa, 'Kunci:', kunci, 'Bobot:', bobotPerSoalCurrent);
                
                // Check jawaban
                var isCorrect = checkAnswerByType(tipeSoal, kunci, jawabanSiswa);
                console.log('Is correct:', isCorrect);
                
                processedCount++;
                if (isCorrect) {
                    nilaiBobot += bobotPerSoalCurrent;
                    correctCount++;
                    console.log('Correct! Added', bobotPerSoalCurrent, 'to score. Total now:', nilaiBobot);
                }
            }
            
            console.log('Processed:', processedCount, 'Correct:', correctCount, 'Final score:', nilaiBobot);
            console.log('=== CALCULATE FULL OFFLINE SCORE END ===');
            
            return Math.round(nilaiBobot * 100) / 100; // Round to 2 decimals
        }

        // Finish exam
        function finishExam() {
            // Check minimal time requirement
            if (!checkMinimalTime()) {
                return;
            }
            
            // Save final answers
            saveCurrentAnswer();
            
            // Create completion data
            var completionData = {
                user: window.currentUser,
                completionTime: new Date().getTime(),
                examId: config.exam_id,
                examName: config.exam_name,
                answers: examAnswers
            };
            
            // FULL OFFLINE: Hitung nilai otomatis jika version adalah full offline
            if (config.version && config.version.includes('full-offline')) {
                console.log('Full Offline mode detected - calculating score automatically');
                console.log('config.answer_keys exists:', !!config.answer_keys);
                console.log('config.bobot exists:', !!config.bobot);
                var calculatedScore = calculateFullOfflineScore();
                console.log('calculateFullOfflineScore returned:', calculatedScore);
                if (calculatedScore !== null && calculatedScore !== undefined) {
                    completionData.score = calculatedScore;
                    completionData.scoreCalculated = true;
                    console.log('Score calculated and saved:', calculatedScore);
                    console.log('completionData after score:', completionData);
                } else {
                    console.error('Score calculation returned null/undefined');
                }
            }
            
            // Mark exam as completed (persistent)
            var completionKey = 'exam_completed_' + config.exam_id;
            console.log('Saving completion data with key:', completionKey);
            console.log('Completion data:', completionData);
            
            localStorage.setItem(completionKey, JSON.stringify(completionData));
            
            // Verify completion data was saved
            var savedData = localStorage.getItem(completionKey);
            console.log('Verification - saved completion data:', savedData);
            
            // Clear active session but keep completion data
            var sessionKey = 'exam_session_' + config.exam_id;
            localStorage.removeItem(sessionKey);
            localStorage.removeItem('exam_answers_' + config.exam_id);
            
            // Clear randomized question order untuk user ini (no longer needed)
            var userId = window.currentUser ? (window.currentUser.username || window.currentUser.nim || 'unknown') : 'unknown';
            var randomizedKey = 'randomized_questions_' + config.exam_id + '_' + userId;
            localStorage.removeItem(randomizedKey);
            
            console.log('Exam finished. Session cleared. Completion data saved.');
            
            // Show completion page immediately
            showExamCompletionPage();
        }

        // Global variables untuk menjodohkan
        var selectedItemA = null;
        var selectedItemB = null;
        var menjodohkanAnswers = {}; // Store answers for each question
        
        // Global variables for exam state
        var examMinimalTime = 0; // Minimal time requirement in minutes
        var examStartTime = 0; // Exam start time for minimal time calculation
        
        // Violation detection variables (same as online system)
        var tabSwitchCount = 0; // Counter untuk jumlah pindah tab
        var isTabActive = true; // Status tab aktif
        var maxTabSwitches = 2; // Maksimal pindah tab sebelum ujian dihentikan
        var violationWarningShown = false; // Flag untuk mencegah alert berulang
        var isTerminating = false; // Flag untuk mencegah multiple termination
        var isConfirmDialogOpen = false; // Flag untuk menandai konfirmasi dialog sedang terbuka

        // Fungsi untuk memilih item A (kolom kiri)
        function selectItemA(questionNumber, index, letter) {
            // Hanya reset item A yang belum terhubung (belum ada jawaban)
            var hiddenInput = document.getElementById('hidden_answer_' + questionNumber + '_' + index);
            if (!hiddenInput || hiddenInput.value === '') {
                // Item ini belum terhubung, boleh di-reset
                var itemAElements = document.querySelectorAll('[id^="item_a_' + questionNumber + '_"]');
                itemAElements.forEach(function(element) {
                    var elementIndex = element.id.split('_')[3]; // Extract index from id
                    var elementHiddenInput = document.getElementById('hidden_answer_' + questionNumber + '_' + elementIndex);
                    if (!elementHiddenInput || elementHiddenInput.value === '') {
                        // Hanya reset item yang belum terhubung
                        element.style.backgroundColor = '#ffffff';
                        element.style.border = '2px solid #e0e0e0';
                    }
                });
            }

            // Highlight item yang dipilih (hanya jika belum terhubung)
            if (!hiddenInput || hiddenInput.value === '') {
                var selectedElement = document.getElementById('item_a_' + questionNumber + '_' + index);
                selectedElement.style.backgroundColor = '#e3f2fd';
                selectedElement.style.border = '2px solid #2196F3';

                selectedItemA = {
                    questionNumber: questionNumber,
                    index: index,
                    letter: letter
                };

                // Cek apakah sudah ada item B yang dipilih untuk soal ini
                if (selectedItemB && selectedItemB.questionNumber === questionNumber) {
                    makeConnection(questionNumber, selectedItemA, selectedItemB);
                    selectedItemA = null;
                    selectedItemB = null;
                }
            }
        }

        // Fungsi untuk memilih item B (kolom kanan)
        function selectItemB(questionNumber, index, number) {
            // Cek apakah item B ini sudah terhubung dengan item A
            var isConnected = false;
            for (var key in menjodohkanAnswers[questionNumber] || {}) {
                if (menjodohkanAnswers[questionNumber].hasOwnProperty(key)) {
                    var answer = menjodohkanAnswers[questionNumber][key];
                    var numberPart = answer.substring(1); // Get number part from A1
                    if (parseInt(numberPart) === index + 1) {
                        isConnected = true;
                        break;
                    }
                }
            }
            
            // Hanya reset item B yang belum terhubung
            if (!isConnected) {
                var itemBElements = document.querySelectorAll('[id^="item_b_' + questionNumber + '_"]');
                itemBElements.forEach(function(element) {
                    var elementIndex = element.id.split('_')[3]; // Extract index from id
                    
                    // Cek apakah item B ini sudah terhubung
                    var elementConnected = false;
                    for (var key in menjodohkanAnswers[questionNumber] || {}) {
                        if (menjodohkanAnswers[questionNumber].hasOwnProperty(key)) {
                            var answer = menjodohkanAnswers[questionNumber][key];
                            var numberPart = answer.substring(1);
                            if (parseInt(numberPart) === parseInt(elementIndex) + 1) {
                                elementConnected = true;
                                break;
                            }
                        }
                    }
                    
                    // Hanya reset jika belum terhubung
                    if (!elementConnected) {
                        element.style.backgroundColor = '#ffffff';
                        element.style.border = '2px solid #e0e0e0';
                    }
                });
            }
            
            // Highlight item yang dipilih (hanya jika belum terhubung)
            if (!isConnected) {
                var selectedElement = document.getElementById('item_b_' + questionNumber + '_' + index);
                selectedElement.style.backgroundColor = '#e3f2fd';
                selectedElement.style.border = '2px solid #2196F3';

                selectedItemB = {
                    questionNumber: questionNumber,
                    index: index,
                    number: number
                };

                // Cek apakah sudah ada item A yang dipilih untuk soal ini
                if (selectedItemA && selectedItemA.questionNumber === questionNumber) {
                    makeConnection(questionNumber, selectedItemA, selectedItemB);
                    selectedItemA = null;
                    selectedItemB = null;
                }
            }
        }

        // Fungsi untuk membuat koneksi antara item A dan B
        function makeConnection(questionNumber, itemA, itemB) {
            // Simpan jawaban
            if (!menjodohkanAnswers[questionNumber]) {
                menjodohkanAnswers[questionNumber] = {};
            }
            
            menjodohkanAnswers[questionNumber][itemA.index] = itemA.letter + itemB.number;
            
            // Update hidden input
            var hiddenInput = document.getElementById('hidden_answer_' + questionNumber + '_' + itemA.index);
            if (hiddenInput) {
                hiddenInput.value = itemA.letter + itemB.number;
            }
            
            // Visual feedback dengan warna
            var colors = ['#4CAF50', '#FF9800', '#F44336', '#2196F3', '#9C27B0', '#00BCD4', '#FFC107', '#795548', '#607D8B', '#E91E63'];
            var colorIndex = itemA.index % colors.length;
            
            var elementA = document.getElementById('item_a_' + questionNumber + '_' + itemA.index);
            var elementB = document.getElementById('item_b_' + questionNumber + '_' + itemB.index);
            
            if (elementA && elementB) {
                elementA.style.backgroundColor = colors[colorIndex];
                elementA.style.border = '2px solid ' + colors[colorIndex];
                elementB.style.backgroundColor = colors[colorIndex];
                elementB.style.border = '2px solid ' + colors[colorIndex];
            }
            
            // Save to exam answers using question ID
            var answerString = '';
            var answers = menjodohkanAnswers[questionNumber];
            for (var key in answers) {
                if (answers.hasOwnProperty(key)) {
                    if (answerString !== '') answerString += ',';
                    answerString += answers[key];
                }
            }
            
            // Get question ID and save with ID instead of question number
            var question = config.questions[questionNumber - 1];
            var questionId = question.id;
            examAnswers[questionId] = answerString;
            localStorage.setItem('exam_answers_' + config.exam_id, JSON.stringify(examAnswers));
            
            // Update question list
            updateQuestionList();
            
            // Update session state
            updateSessionState();
        }

        // Fungsi untuk reset menjodohkan
        function resetMatching(questionNumber) {
            // Reset visual
            var itemAElements = document.querySelectorAll('[id^="item_a_' + questionNumber + '_"]');
            var itemBElements = document.querySelectorAll('[id^="item_b_' + questionNumber + '_"]');
            
            itemAElements.forEach(function(element) {
                element.style.backgroundColor = '#ffffff';
                element.style.border = '2px solid #e0e0e0';
            });
            
            itemBElements.forEach(function(element) {
                element.style.backgroundColor = '#ffffff';
                element.style.border = '2px solid #e0e0e0';
            });
            
            // Reset hidden inputs
            var hiddenInputs = document.querySelectorAll('[id^="hidden_answer_' + questionNumber + '_"]');
            hiddenInputs.forEach(function(input) {
                input.value = '';
            });
            
            // Reset answers using question ID
            menjodohkanAnswers[questionNumber] = {};
            var question = config.questions[questionNumber - 1];
            var questionId = question.id;
            examAnswers[questionId] = '';
            localStorage.setItem('exam_answers_' + config.exam_id, JSON.stringify(examAnswers));
            
            // Reset selection
            selectedItemA = null;
            selectedItemB = null;
            
            // Update question list
            updateQuestionList();
            
            // Update session state
            updateSessionState();
        }

        // Handle form submission
        document.getElementById('f_login').addEventListener('submit', function(e) {                                                                             
            e.preventDefault();
            login();
            return false;
        });
        
        // Zoom functionality
        function zoomBesar() {
            console.log('Zoom besar diaktifkan');
            
            var isiTesSoal = document.getElementById('isi-tes-soal');
            if (isiTesSoal) {
                // Zoom untuk container utama
                isiTesSoal.style.fontSize = '140%';
                isiTesSoal.style.lineHeight = '140%';
                
                // Zoom untuk semua elemen teks dalam container
                var allElements = isiTesSoal.querySelectorAll('*');
                for (var i = 0; i < allElements.length; i++) {
                    allElements[i].style.fontSize = '140%';
                    allElements[i].style.lineHeight = '140%';
                }
                
                // Zoom untuk gambar
                var images = isiTesSoal.querySelectorAll('img');
                for (var i = 0; i < images.length; i++) {
                    images[i].style.maxWidth = '140%';
                    images[i].style.height = 'auto';
                }
                
                // Force refresh untuk memastikan perubahan diterapkan
                isiTesSoal.style.display = 'none';
                setTimeout(function() {
                    isiTesSoal.style.display = 'block';
                }, 10);
            }
        }
        
        function zoomNormal() {
            console.log('Zoom normal diaktifkan');
            
            var isiTesSoal = document.getElementById('isi-tes-soal');
            if (isiTesSoal) {
                // Reset untuk container utama
                isiTesSoal.style.fontSize = '15px';
                isiTesSoal.style.lineHeight = '110%';
                
                // Reset untuk semua elemen teks dalam container
                var allElements = isiTesSoal.querySelectorAll('*');
                for (var i = 0; i < allElements.length; i++) {
                    allElements[i].style.fontSize = '15px';
                    allElements[i].style.lineHeight = '110%';
                }
                
                // Reset untuk gambar
                var images = isiTesSoal.querySelectorAll('img');
                for (var i = 0; i < images.length; i++) {
                    images[i].style.maxWidth = '100%';
                    images[i].style.height = 'auto';
                }
            }
        }
    </script>
