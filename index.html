    <style>
        body { 
            background: #f4f7fa; 
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Arabic text styling with Arial */
        [lang="ar"], .arabic-text, .soal-arabic, .opsi-arabic {
            font-family: Arial, "Arial Unicode MS", sans-serif !important;
            font-size: 18px !important;
            line-height: 1.8 !important;
            text-align: left !important;
            text-rendering: optimizeLegibility;
            font-weight: 400;
            letter-spacing: 0.2px;
        }
        

        /* CSS untuk zoom functionality */
        #isi-tes-soal .soal-text,
        #isi-tes-soal .pertanyaan {
            font-size: inherit !important;
            line-height: inherit !important;
        }
        
        #isi-tes-soal .opsi-jawaban,
        #isi-tes-soal .opsi-jawaban label,
        #isi-tes-soal .opsi-jawaban .opsi-teks {
            font-size: inherit !important;
        }
        
        #isi-tes-soal .pernyataan,
        #isi-tes-soal .pernyataan-item {
            font-size: inherit !important;
        }
        
        #isi-tes-soal .menjodohkan-item,
        #isi-tes-soal .menjodohkan-kiri,
        #isi-tes-soal .menjodohkan-kanan {
            font-size: inherit !important;
        }
        
        #isi-tes-soal input[type="text"] {
            font-size: inherit !important;
        }
        
        /* CSS untuk zoom functionality - komprehensif */
        #isi-tes-soal {
            transition: transform 0.3s ease, font-size 0.3s ease;
        }
        
        #isi-tes-soal * {
            transition: font-size 0.3s ease, line-height 0.3s ease, max-width 0.3s ease;
        }
        
        #isi-tes-soal img {
            transition: max-width 0.3s ease, height 0.3s ease;
        }
        
        /* CSS untuk memastikan zoom berfungsi pada semua elemen */
        #isi-tes-soal * {
            font-size: inherit !important;
            line-height: inherit !important;
        }
        
        /* Override untuk elemen yang mungkin resisten terhadap zoom */
        #isi-tes-soal div[style*="margin-top: 15px"],
        #isi-tes-soal table tr td:first-child,
        #isi-tes-soal .step,
        #isi-tes-soal .step * {
            font-size: inherit !important;
            line-height: inherit !important;
        }
        /* CSS untuk gambar dan teks berpangkat di soal offline */
        #isi-tes-soal img {
            max-width: 100%;
            height: auto;
            display: inline-block;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 2px;
            vertical-align: middle;
        }
        
        #isi-tes-soal sup {
            font-size: 0.8em;
            vertical-align: super;
            line-height: 0;
            position: relative;
            top: -0.4em;
        }
        
        #isi-tes-soal sub {
            font-size: 0.8em;
            vertical-align: sub;
            line-height: 0;
            position: relative;
            bottom: -0.25em;
        }
        
        /* CSS khusus untuk soal menjodohkan */
        #isi-tes-soal div[style*="margin-bottom: 6px"] img {
            max-width: 80%;
            max-height: 60px;
            margin: 2px 0;
        }
        
        /* CSS khusus untuk soal benar salah */
        #isi-tes-soal table td img {
            max-width: 90%;
            max-height: 80px;
            margin: 2px 0;
        }
        
        /* CSS untuk opsi jawaban pilihan ganda - Struktur sama seperti file BHS INDONESIA yang tidak bertumpuk */
        .opsi-jawaban {
            display: block;
            margin: 2px 0;
            padding: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            clear: both;
            overflow: visible;
            min-height: 35px;
            line-height: 1.6;
        }
        
        .opsi-jawaban:hover {
            background-color: #f8f9fa;
        }
        
        .opsi-jawaban input[type="radio"]:checked + label {
            background-color: #e3f2fd;
        }
        
        .opsi-jawaban input[type="checkbox"]:checked + label {
            background-color: #e3f2fd;
        }
        
        /* Pastikan input dan label sejajar dengan benar */
        .opsi-jawaban input[type="radio"],
        .opsi-jawaban input[type="checkbox"] {
            float: left;
            margin-right: 8px;
            margin-top: 3px;
            clear: left;
        }
        
        .opsi-jawaban label {
            display: block;
            overflow: visible;
            word-wrap: break-word;
            word-break: normal;
            padding-left: 0;
            padding-top: 2px;
            padding-bottom: 2px;
            line-height: 1.6;
            min-height: 22px;
        }
        
        /* Override untuk elemen di dalam label yang mungkin memiliki background box */
        .opsi-jawaban label * {
            display: inline !important;
            vertical-align: baseline !important;
        }
        
        /* CSS khusus untuk teks berpangkat di opsi jawaban */
        .opsi-jawaban sup,
        .answer-options sup {
            font-size: 0.75em;
            vertical-align: super;
            line-height: 0;
            position: relative;
            top: -0.4em;
            padding-top: 0;
        }
        
        .opsi-jawaban sub,
        .answer-options sub {
            font-size: 0.75em;
            vertical-align: sub;
            line-height: 0;
            position: relative;
            bottom: -0.25em;
            padding-bottom: 0;
        }
        
        /* Mixed content (Arabic + Latin) - Using Arial for consistency */
        .mixed-content {
            font-family: Arial, "Arial Unicode MS", sans-serif;
        }
        /* Ensure Arabic text in questions and options use Arial */
        #isi-tes-soal [lang="ar"], 
        #isi-tes-soal .arabic-text,
        .answer-options [lang="ar"],
        .answer-options .arabic-text,
        #isi-tes-soal p.arabic-text {
            font-family: Arial, "Arial Unicode MS", sans-serif !important;
            font-size: 19px !important;
            line-height: 1.9 !important;
            text-align: left !important;
            text-rendering: optimizeLegibility;
            font-weight: 400;
            letter-spacing: 0.2px;
        }
        .navbar-brand { color: #fff !important; }
        .school-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .school-name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .school-address {
            font-size: 14px;
            color: #666;
        }
        .login-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px;
            border-radius: 5px;
            width: 100%;
        }
        .login-btn:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            color: white;
        }
        .password-toggle {
            cursor: pointer;
        }
        .answer-options {
            margin-top: 20px;
        }
        .btn-answered {
            background-color: #2196F3 !important;
            color: white !important;
            border-color: #1976D2 !important;
        }
        
        /* Styling untuk tampilan kegiatan */
        .activity-title {
            text-align: center;
            margin: 20px 0 30px 0;
            padding: 15px 0;
        }
        .activity-title h2 {
            color: #333;
            font-weight: bold;
            margin: 0;
            font-size: 24px;
            line-height: 1.3;
        }
        
        /* Responsive design untuk mobile */
        @media (max-width: 768px) {
            .activity-title h2 {
                font-size: 20px;
            }
        }
        
        /* CSS untuk gambar soal agar proporsional dan tidak melewati layar */
        #isi-tes-soal img {
            max-width: 100% !important;
            max-height: 300px !important;
            height: auto !important;
            width: auto !important;
            display: block !important;
            margin: 10px 0 !important;
            border: 1px solid #ddd !important;
            border-radius: 5px !important;
            box-sizing: border-box !important;
        }
        
        /* CSS untuk gambar dalam opsi jawaban */
        .answer-options img {
            max-width: 100% !important;
            max-height: 200px !important;
            height: auto !important;
            width: auto !important;
            display: block !important;
            margin: 5px 0 !important;
            border: 1px solid #ddd !important;
            border-radius: 3px !important;
            box-sizing: border-box !important;
        }
        
        /* CSS untuk gambar dalam tabel benar salah */
        table img {
            max-width: 100% !important;
            max-height: 150px !important;
            height: auto !important;
            width: auto !important;
            display: block !important;
            margin: 5px 0 !important;
            border: 1px solid #ddd !important;
            border-radius: 3px !important;
            box-sizing: border-box !important;
        }
        
        /* CSS untuk gambar dalam menjodohkan */
        .menjodohkan-item img {
            max-width: 100% !important;
            max-height: 100px !important;
            height: auto !important;
            width: auto !important;
            display: block !important;
            margin: 5px 0 !important;
            border: 1px solid #ddd !important;
            border-radius: 3px !important;
            box-sizing: border-box !important;
        }
        
        /* Responsive untuk mobile - gambar lebih kecil */
        @media (max-width: 768px) {
            #isi-tes-soal img {
                max-height: 250px !important;
            }
            
            .answer-options img {
                max-height: 150px !important;
            }
            
            table img {
                max-height: 120px !important;
            }
            
            .menjodohkan-item img {
                max-height: 80px !important;
            }
        }
        
        /* Responsive untuk mobile kecil - gambar lebih kecil lagi */
        @media (max-width: 480px) {
            #isi-tes-soal img {
                max-height: 200px !important;
            }
            
            .answer-options img {
                max-height: 120px !important;
            }
            
            table img {
                max-height: 100px !important;
            }
            
            .menjodohkan-item img {
                max-height: 60px !important;
            }
        }

        // Helper function untuk resolve server URL dengan aman
        // AMAN: Tidak akan break login karena hanya digunakan untuk kirim jawaban
        function resolveServerUrl() {
            // Priority 1: Custom URL dari localStorage (user sudah set manual)
            var customServerUrl = localStorage.getItem('custom_server_url');
            if (customServerUrl && customServerUrl.trim() !== '') {
                var url = customServerUrl.trim();
                return url.endsWith('/') ? url : url + '/';
            }
            
            // Priority 2: URL dari config (embedded saat generate)
            // AMAN: Cek dengan typeof untuk menghindari error jika config belum ter-load
            if (typeof config !== 'undefined' && config && config.server_url && config.server_url.trim() !== '') {
                var url = config.server_url.trim();
                return url.endsWith('/') ? url : url + '/';
            }
            
            // Priority 3: Auto-detect dari window.location (hanya jika file dibuka via HTTP)
            if (typeof window !== 'undefined' && window.location && window.location.protocol !== 'file:') {
                try {
                    var origin = window.location.origin || '';
                    var pathname = window.location.pathname || '/';
                    if (origin && origin !== 'null') {
                        // Cari path /alfacbt/ di pathname
                        var alfIndex = pathname.toLowerCase().indexOf('/alfacbt/');
                        if (alfIndex !== -1) {
                            var basePath = pathname.substring(0, alfIndex + '/alfacbt/'.length);
                            return origin + basePath;
                        } else {
                            // Fallback: ambil base path dari pathname
                            var lastSlash = pathname.lastIndexOf('/');
                            var basePath = lastSlash !== -1 ? pathname.substring(0, lastSlash + 1) : '/';
                            return origin + basePath;
                        }
                    }
                } catch (e) {
                    console.warn('Auto-detect server URL failed:', e);
                }
            }
            
            // Priority 4: Fallback ke localhost (hanya untuk backward compatibility)
            // AMAN: Ini hanya fallback terakhir, tidak akan break login
            return 'http://localhost/alfacbt/';
        }

        // Login function
        function login() {
            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value;
            var token = document.getElementById('token').value.trim().toUpperCase();
            
            console.log('Login attempt:', {username, password: '***', token});
            
            if (!username || !password || !token) {
                showError('Lengkapi username, password, dan token.');
                return false;
            }
            
            // Validasi token dengan hash
            if (!validateToken(token)) {
                showError('Token ujian tidak valid.');
                return false;
            }
            
            // Find user
            var user = null;
            for (var i = 0; i < config.users.length; i++) {
                if (config.users[i].username === username) {
                    user = config.users[i];
                    break;
                }
            }
            
            if (!user) {
                showError('User tidak ditemukan atau tidak diizinkan pada ujian ini.');
                return false;
            }
            
            // Check password
            var passwordPlain = user.passwordPlain;
            if (password !== passwordPlain) {
                showError('Password salah.');
                return false;
            }
            
            // Login successful
            console.log('Login successful for user:', user);
            window.currentUser = user;

            // Check if exam is already completed
            var completionKey = 'exam_completed_' + config.exam_id;
            var examCompleted = localStorage.getItem(completionKey);
            
            console.log('Checking completion status after login:');
            console.log('Completion key:', completionKey);
            console.log('Exam completed data:', examCompleted);
            
            if (examCompleted) {
                console.log('User logged in but exam already completed, showing completion page immediately');
                // Hide login form first
                var loginContainer = document.querySelector('.container');
                if (loginContainer) {
                    loginContainer.style.display = 'none';
                }
                // Show completion page immediately
                showExamCompletionPage();
            } else {
                console.log('Exam not completed, redirecting to exam');
                // Redirect to exam
                setTimeout(function() {
                    gotoExam();
                }, 100);
            }

            return false;
        }

        // Save to server folder
        function saveToServerFolder(submitData) {
            console.log('Attempting to save to server folder...');
            
            // Get server URL menggunakan helper yang aman
            var serverUrl = resolveServerUrl();
            
            console.log('Using server URL:', serverUrl);
            console.log('Target endpoint:', serverUrl + 'OfflineAnswerController/save_offline_answer');
            
            // Create timeout promise (10 seconds)
            var timeoutPromise = new Promise(function(resolve, reject) {
                setTimeout(function() {
                    reject(new Error('Connection timeout - Tidak dapat terhubung ke server dalam 10 detik'));
                }, 10000);
            });
            
            // Create fetch promise
            var fetchPromise = fetch(serverUrl + 'OfflineAnswerController/save_offline_answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(submitData),
                mode: 'cors'
            })
            .then(function(response) {
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Server error: ' + response.status + ' - ' + response.statusText);
                }
            });
            
            // Race between fetch and timeout
            Promise.race([fetchPromise, timeoutPromise])
            .then(function(data) {
                console.log('Save to server folder response:', data);
                if (data.success) {
                    showNotification('Jawaban berhasil dikirim ke server! Nilai akan muncul setelah guru reload halaman hasil tes.', 'success');
                    
                    // Save submission status to localStorage (persistent across reloads)
                    var submittedKey = 'exam_submitted_' + config.exam_id;
                    var submitInfo = {
                        submitted: true,
                        timestamp: new Date().getTime(),
                        score: data.score
                    };
                    localStorage.setItem(submittedKey, JSON.stringify(submitInfo));
                    console.log('Submission status saved to localStorage:', submittedKey);
                    
                    // Disable submit button
                    var submitBtn = document.querySelector('button[onclick=\'submitAnswersToServer()\']');
                    if (submitBtn) {
                        submitBtn.disabled = true;
                        submitBtn.innerHTML = '<i class="glyphicon glyphicon-ok"></i> Sudah Dikirim';
                        submitBtn.style.background = '#6c757d';
                        submitBtn.style.borderColor = '#6c757d';
                    }
                    
                    // Update completion page to show success status or score
                    if (data.score !== undefined && config.tampil_nilai == 1) {
                        updateCompletionPageWithScore(data.score);
                    } else {
                        updateCompletionPageSuccess();
                    }
                } else {
                    // Check if already submitted
                    if (data.already_submitted) {
                        showNotification(data.message, 'warning');
                        
                        // Also save submission status to prevent retry
                        var submittedKey = 'exam_submitted_' + config.exam_id;
                        var submitInfo = {
                            submitted: true,
                            timestamp: new Date().getTime(),
                            already_existed: true
                        };
                        localStorage.setItem(submittedKey, JSON.stringify(submitInfo));
                        
                        // Disable submit button
                        var submitBtn = document.querySelector('button[onclick=\'submitAnswersToServer()\']');
                        if (submitBtn) {
                            submitBtn.disabled = true;
                            submitBtn.innerHTML = '<i class="glyphicon glyphicon-ok"></i> Sudah Dikirim';
                            submitBtn.style.background = '#6c757d';
                            submitBtn.style.borderColor = '#6c757d';
                        }
                    } else {
                        // Failed to save to server folder, show offline instructions
                        console.error('Server returned success=false:', data.message || 'Unknown error');
                        showOfflineSubmissionInstructions(submitData);
                    }
                }
            })
            .catch(function(error) {
                console.error('Failed to save to server folder:', error);
                console.error('Error message:', error.message);
                console.error('Error type:', error.name);
                
                // Show detailed error to help debugging
                var errorDetail = '';
                if (error.message.includes('timeout')) {
                    errorDetail = 'Timeout: Pastikan HP terhubung ke WiFi yang sama dengan server (' + serverUrl + ')';
                } else if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    errorDetail = 'Network Error: HP tidak dapat mengakses server. Pastikan:<br>' +
                                  '1. HP terhubung ke WiFi yang sama dengan server<br>' +
                                  '2. Server URL: <strong>' + serverUrl + '</strong><br>' +
                                  '3. Jika server URL salah, gunakan tombol \'Ubah Server\'';
                } else {
                    errorDetail = 'Error: ' + error.message;
                }
                
                showNotification(errorDetail, 'error');
                
                // Show offline instructions as fallback
                showOfflineSubmissionInstructions(submitData);
            });
        }

            var instructionsHtml = '<div class="modal fade" id="offline_submission_modal" tabindex="-1" role="dialog">' +
                '<div class="modal-dialog modal-lg" role="document">' +

        // Download offline JSON data
        window.downloadOfflineJsonData = function() {
            if (!window.offlineSubmitData) {
                alert('Data tidak tersedia');
                return;
            }
            
            var jsonData = JSON.stringify(window.offlineSubmitData, null, 2);
            var blob = new Blob([jsonData], { type: 'application/json' });
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = 'jawaban_ujian_' + config.exam_id + '_' + new Date().getTime() + '.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            alert('File JSON berhasil di-download!');
        };
        
        // Show notification
        function showNotification(message, type, persistent) {
            var notificationArea = document.getElementById('notification-area');
            if (!notificationArea) return;
            
            var alertClass = 'alert-' + type;
            var iconClass = type === 'success' ? 'glyphicon-ok-circle' : 
                           type === 'danger' ? 'glyphicon-exclamation-sign' : 
                           type === 'info' ? 'glyphicon-info-sign' : 'glyphicon-info-sign';
            
            var notificationHtml = '<div class="alert ' + alertClass + ' alert-dismissible" role="alert" style="margin-bottom: 15px;">' +
                '<button type="button" class="close" data-dismiss="alert" aria-label="Close">' +
                    '<span aria-hidden="true">&times;</span>' +
                '</button>' +
                '<i class="glyphicon ' + iconClass + '"></i> ' + message +
                '</div>';
            
            notificationArea.innerHTML = notificationHtml;
            
            // Auto-hide notification after 5 seconds if not persistent
            if (!persistent) {
                setTimeout(function() {
                    var alert = notificationArea.querySelector('.alert');
                    if (alert) {
                        alert.style.opacity = '0';
                        setTimeout(function() {
                            if (alert.parentNode) {
                                alert.parentNode.removeChild(alert);
                            }
                        }, 300);
                    }
                }, 5000);
            }
        }

        // Calculate answer statistics
        function calculateAnswerStatistics(answers) {
            var totalQuestions = config.questions.length;
            var answeredCount = 0;
            var unansweredCount = 0;
            var manualCorrectionCount = 0;
            
            // Check each question by ID
            for (var i = 0; i < totalQuestions; i++) {
                var question = config.questions[i];
                var questionId = question.id;
                var answer = answers[questionId];
                
                if (answer) {
                    if (answer === 'MANUAL_CORRECTION') {
                        manualCorrectionCount++;
                    } else if (answer.trim() !== '') {
                        answeredCount++;
                    } else {
                        unansweredCount++;
                    }
                } else {
                    unansweredCount++;
                }
            }
            
            return {
                total: totalQuestions,
                answered: answeredCount,
                unanswered: unansweredCount,
                manualCorrection: manualCorrectionCount
            };
        }

        // Randomize questions with consistent seed (same logic as online system)
        function randomizeQuestions(questions) {
            if (!questions || questions.length === 0) return questions;
            
            // Separate essay and non-essay questions (same as online system)
            var nonEssayQuestions = [];
            var essayQuestions = [];
            
            for (var i = 0; i < questions.length; i++) {
                if (questions[i].tipe_soal === 'esay') {
                    essayQuestions.push(questions[i]);
                } else {
                    nonEssayQuestions.push(questions[i]);
                }
            }
            
            // Create consistent seed based on exam ID and user (same as online system)
            // Gunakan username sebagai identifier utama karena lebih unik per user
            var userId = window.currentUser ? (window.currentUser.username || window.currentUser.nim || window.currentUser.id || 'default') : 'default';
            var seed = createSeed(config.exam_id, userId);
            
            console.log('Randomizing questions - Exam ID:', config.exam_id, 'User ID:', userId, 'Seed:', seed);
            
            // Shuffle non-essay questions using seeded random
            var shuffledNonEssay = seededShuffle(nonEssayQuestions, seed);
            
            // Keep essay questions in original order (same as online system)
            var finalQuestions = shuffledNonEssay.concat(essayQuestions);
            
            console.log('Questions randomized - Exam ID:', config.exam_id, 'User ID:', userId, 'Seed:', seed, 'Non-essay:', shuffledNonEssay.length, 'Essay:', essayQuestions.length);
            
            return finalQuestions;
        }
        
        // Create consistent seed (same logic as online system)
        function createSeed(examId, userId) {
            var seedString = examId + '_' + userId;
            var hash = 0;
            for (var i = 0; i < seedString.length; i++) {
                var char = seedString.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            return Math.abs(hash);
        }
        
        // Seeded shuffle function (Fisher-Yates with seed)
        function seededShuffle(array, seed) {
            var shuffled = array.slice(); // Create a copy
            var random = seededRandom(seed);
            
            for (var i = shuffled.length - 1; i > 0; i--) {
                var j = Math.floor(random() * (i + 1));
                var temp = shuffled[i];
                shuffled[i] = shuffled[j];
                shuffled[j] = temp;
            }
            
            return shuffled;
        }
        
        // Seeded random number generator
        function seededRandom(seed) {
            var x = Math.sin(seed) * 10000;
            return function() {
                x = Math.sin(seed++) * 10000;
                return x - Math.floor(x);
            };
        }

        // Load question content
        function loadQuestion(questionNumber) {
            var question = config.questions[questionNumber - 1];
            if (!question) {
                document.getElementById('isi-tes-soal').innerHTML = '<p>Soal tidak tersedia</p>';
			return;
		}

            currentQuestion = questionNumber;
            
            // Update question title
            document.getElementById('judul-soal').textContent = 'ke ' + questionNumber;
            
            // Generate question content
            var questionHtml = '';
            
            // Add question type label
            var questionTypeLabel = getQuestionTypeLabel(question.jenis_soal);
            questionHtml += questionTypeLabel;
            
            // Dekripsi soal sebelum ditampilkan
            var soalContent = decryptAES128CBC(question.soal, config.encryption_key);
            if (!soalContent) {
                soalContent = 'Error: Tidak dapat mendekripsi soal';
            }
            
            // Konversi line breaks HTML ke <br> untuk tampilan
            // Konversi <br> ke newline dulu untuk normalize
            soalContent = soalContent.replace(/<br\s*\/?>/gi, '\n');
            soalContent = soalContent.replace(/<\/p>/gi, '\n');
            soalContent = soalContent.replace(/<p[^>]*>/gi, '');
            soalContent = soalContent.replace(/<\/div>/gi, '\n');
            soalContent = soalContent.replace(/<div[^>]*>/gi, '');
            // Konversi newline menjadi <br>
            soalContent = soalContent.replace(/\n/g, '<br>');
            
            // Detect Arabic text and apply appropriate styling
            if (containsArabicText(soalContent)) {
                questionHtml += '<p class="arabic-text">' + soalContent + '</p>';
            } else {
                questionHtml += '<p>' + soalContent + '</p>';
            }
            
            // Generate answer options (opsi jawaban tidak terenkripsi)
            questionHtml += generateAnswerOptions(question, questionNumber);
            
            document.getElementById('isi-tes-soal').innerHTML = questionHtml;
            
            // Load existing answer
            loadExistingAnswer(questionNumber);
            
            // Restore ragu-ragu checkbox state
            var checkbox = document.getElementById('btn-ragu-checkbox');
            if (checkbox) {
                checkbox.checked = examRaguStatus[question.id] || false;
            }
            
            // Update navigation
            updateNavigationButtons();
            updateQuestionList();
        }

        // Check if text contains Arabic characters
        function containsArabicText(text) {
            // Arabic Unicode range: U+0600-U+06FF
            var arabicRegex = /[\u0600-\u06FF]/;
            return arabicRegex.test(text);
        }

        // Generate answer options based on question type
        function generateAnswerOptions(question, questionNumber) {
            var optionsHtml = '<div class="answer-options">';

            if (question.jenis_soal === 'PG') {
                // Multiple choice uses radio buttons
                var options = ['A', 'B', 'C', 'D', 'E'];
                for (var i = 0; i < options.length; i++) {
                    var optionValue = options[i];
                    var optionText = question['opsi_' + optionValue.toLowerCase()];
                    if (optionText) {
                        // Remove <br> tags from option text to prevent line breaks
                        var cleanOptionText = optionText.replace(/<br\s*\/?>/gi, ' ').trim();
                        
                        optionsHtml += '<div class="opsi-jawaban">';
                        optionsHtml += '<input type="radio" name="answer_' + questionNumber + '" value="' + optionValue + '" id="option_' + questionNumber + '_' + optionValue + '">';
                        if (containsArabicText(cleanOptionText)) {
                            optionsHtml += '<label for="option_' + questionNumber + '_' + optionValue + '" class="arabic-text">' + optionValue + '. ' + cleanOptionText + '</label>';
                        } else {
                            optionsHtml += '<label for="option_' + questionNumber + '_' + optionValue + '">' + optionValue + '. ' + cleanOptionText + '</label>';
                        }
                        optionsHtml += '</div>';
                    }
                }
            } else if (question.jenis_soal === 'BENAR_SALAH') {
                // Benar Salah: Tampilkan tabel pernyataan seperti di sistem online
                console.log('=== BENAR SALAH DEBUG ===');
                console.log('Question ID:', question.id);
                console.log('opsi_a:', question.opsi_a);
                
                var pernyataanArray = [];
                try {
                    pernyataanArray = JSON.parse(question.opsi_a || '[]');
                    console.log('Parsed pernyataan array:', pernyataanArray);
                } catch (e) {
                    console.log('Error parsing pernyataan:', e);
                    pernyataanArray = [];
                }
                
                // Handle both array format [0,1,2] and object format {1:value, 2:value}

        // Select answer for multiple choice
        function selectAnswer(questionNumber, answer) {
            // Clear previous selection
            var options = document.querySelectorAll('input[name="answer_' + questionNumber + '"]');
            options.forEach(function(option) {
                option.checked = false;
            });
            
            // Select new answer
            var selectedOption = document.getElementById('option_' + questionNumber + '_' + answer);
            if (selectedOption) {
                selectedOption.checked = true;
            }
            
            // Save answer
            examAnswers[questionNumber] = answer;
            localStorage.setItem('exam_answers_' + config.exam_id, JSON.stringify(examAnswers));
            
            // Update question list
            updateQuestionList();
        }

        // Update session state
        function updateSessionState() {
            var sessionKey = 'exam_session_' + config.exam_id;
            var sessionData = localStorage.getItem(sessionKey);
            
            if (sessionData) {
                try {
                    var session = JSON.parse(sessionData);

        // Save current answer
        function saveCurrentAnswer() {
            var questionNumber = currentQuestion;
            var question = config.questions[questionNumber - 1];
            var questionId = question.id; // Get actual question ID

            if (question.jenis_soal === 'PG') {
                var selectedOption = document.querySelector('input[name="answer_' + questionNumber + '"]:checked');
                if (selectedOption) {
                    examAnswers[questionId] = selectedOption.value; // Use question ID instead of number
                }
            } else if (question.jenis_soal === 'BENAR_SALAH') {
                // For Benar Salah, collect all pernyataan answers
                var benarSalahAnswers = [];
                var inputs = document.querySelectorAll('input[name^="answer_' + questionNumber + '_"]:checked');
                inputs.forEach(function(input) {
                    benarSalahAnswers.push(input.value);
                });
                examAnswers[questionId] = benarSalahAnswers.join(','); // Use question ID instead of number
            } else if (question.jenis_soal === 'PG_KOMPLEKS') {
                // For PG Kompleks, collect all checked checkboxes
                var checkedOptions = document.querySelectorAll('input[name^="answer_' + questionNumber + '_"]:checked');
                var selectedAnswers = [];
                checkedOptions.forEach(function(checkbox) {
                    selectedAnswers.push(checkbox.value);
                });
                examAnswers[questionId] = selectedAnswers.join(','); // Use question ID instead of number
            } else if (question.jenis_soal === 'ESSAY') {
                // Essay questions are manually corrected by teacher, no answer to save
                // Leave empty or mark as manual
                examAnswers[questionId] = 'MANUAL_CORRECTION'; // Use question ID instead of number
            } else if (question.jenis_soal === 'ISIAN_SINGKAT') {
                var answerInput = document.getElementById('answer_' + questionNumber);
                if (answerInput) {
                    examAnswers[questionId] = answerInput.value; // Use question ID instead of number
                }
            } else if (question.jenis_soal === 'MENJODOHKAN') {
                // For Menjodohkan, answers are already saved in makeConnection function
                // Just ensure the answer is properly formatted
                if (menjodohkanAnswers[questionNumber]) {
                    var answerString = '';
                    var answers = menjodohkanAnswers[questionNumber];
                    for (var key in answers) {
                        if (answers.hasOwnProperty(key)) {
                            if (answerString !== '') answerString += ',';
                            answerString += answers[key];
                        }
                    }
                    examAnswers[questionId] = answerString; // Use question ID instead of number
                }
            }

            // Save to localStorage
            localStorage.setItem('exam_answers_' + config.exam_id, JSON.stringify(examAnswers));
            console.log('Saved answer to localStorage:', examAnswers);

            // Update session state
            updateSessionState();
        }

        // Load existing answer
        function loadExistingAnswer(questionNumber) {
            var savedAnswers = localStorage.getItem('exam_answers_' + config.exam_id);
            if (savedAnswers) {
                examAnswers = JSON.parse(savedAnswers);
                var question = config.questions[questionNumber - 1];
                var questionId = question.id; // Get actual question ID
                var answer = examAnswers[questionId]; // Use question ID instead of number
                if (answer) {
                    if (question.jenis_soal === 'PG') {
                        var selectedOption = document.getElementById('option_' + questionNumber + '_' + answer);
                        if (selectedOption) {
                            selectedOption.checked = true;
                        }
                    } else if (question.jenis_soal === 'BENAR_SALAH') {
                        // For Benar Salah, restore multiple radio button selections
                        var selectedAnswers = answer.split(',');
                        selectedAnswers.forEach(function(answerValue) {
                            var radioButton = document.querySelector('input[value="' + answerValue + '"]');
                            if (radioButton) {
                                radioButton.checked = true;
                            }
                        });
                    } else if (question.jenis_soal === 'PG_KOMPLEKS') {
                        // For PG Kompleks, restore multiple checkbox selections
                        var selectedAnswers = answer.split(',');
                        selectedAnswers.forEach(function(optionValue) {
                            var checkbox = document.getElementById('option_' + questionNumber + '_' + optionValue);
                            if (checkbox) {
                                checkbox.checked = true;
                            }
                        });
                    } else if (question.jenis_soal === 'ESSAY') {
                        // Essay questions don't have input fields, manual correction by teacher
                        // No action needed
                    } else if (question.jenis_soal === 'ISIAN_SINGKAT') {       
                        var answerInput = document.getElementById('answer_' + questionNumber);                                                                  
                        if (answerInput) {
                            answerInput.value = answer;
                        }
                    } else if (question.jenis_soal === 'MENJODOHKAN') {
                        // For Menjodohkan, restore visual connections
                        if (answer && answer.trim() !== '') {
                            var answerParts = answer.split(',');
                            var colors = ['#4CAF50', '#FF9800', '#F44336', '#2196F3', '#9C27B0', '#00BCD4', '#FFC107', '#795548', '#607D8B', '#E91E63'];
                            
                            answerParts.forEach(function(part, index) {
                                part = part.trim();
                                if (part.match(/^[A-Z]\d+$/)) {
                                    var letter = part.charAt(0);
                                    var number = part.substring(1);
                                    
                                    // Find corresponding elements
                                    var letterIndex = letter.charCodeAt(0) - 65; // A=0, B=1, C=2
                                    var numberIndex = parseInt(number) - 1; // 1=0, 2=1, 3=2
                                    
                                    var elementA = document.getElementById('item_a_' + questionNumber + '_' + letterIndex);
                                    var elementB = document.getElementById('item_b_' + questionNumber + '_' + numberIndex);
                                    
                                    if (elementA && elementB) {
                                        var colorIndex = index % colors.length;
                                        elementA.style.backgroundColor = colors[colorIndex];
                                        elementA.style.border = '2px solid ' + colors[colorIndex];
                                        elementB.style.backgroundColor = colors[colorIndex];
                                        elementB.style.border = '2px solid ' + colors[colorIndex];
                                        
                                        // Update hidden input
                                        var hiddenInput = document.getElementById('hidden_answer_' + questionNumber + '_' + letterIndex);
                                        if (hiddenInput) {
                                            hiddenInput.value = part;
                                        }
                                        
                                        // Update menjodohkanAnswers
                                        if (!menjodohkanAnswers[questionNumber]) {
                                            menjodohkanAnswers[questionNumber] = {};
                                        }
                                        menjodohkanAnswers[questionNumber][letterIndex] = part;
                                    }
                                }
                            });
                        }
                    }
                }
            }
        }

        // Start timer
        function startTimer() {
            var timeLimit = config.waktu * 60; // Convert minutes to seconds
            
            // Get exam start time from session data
            var sessionKey = 'exam_session_' + config.exam_id;
            var sessionData = localStorage.getItem(sessionKey);
            var startTime;
            
            if (sessionData) {
                try {
                    var session = JSON.parse(sessionData);
                    if (session.examStartTime) {
                        // Use saved start time (for reload scenarios)
                        startTime = new Date(session.examStartTime);
                        examStartTime = session.examStartTime;
                        console.log('Using saved exam start time:', startTime);
                    } else {
                        // No saved start time, create new one
                        startTime = new Date();
                        examStartTime = startTime.getTime();
                        
                        // Save start time to session
                        session.examStartTime = examStartTime;
                        localStorage.setItem(sessionKey, JSON.stringify(session));
                        console.log('Created new exam start time:', startTime);
                    }
                } catch (e) {
                    console.error('Error parsing session data for timer:', e);
                    startTime = new Date();
                    examStartTime = startTime.getTime();
                }
            } else {
                // No session data, create new start time
                startTime = new Date();
                examStartTime = startTime.getTime();
                console.log('No session found, created new exam start time:', startTime);
            }

            function updateTimer() {
                var currentTime = new Date();
                var elapsed = Math.floor((currentTime - startTime) / 1000);     
                var remaining = Math.max(0, timeLimit - elapsed);

                var minutes = Math.floor(remaining / 60);
                var seconds = remaining % 60;

                var timerDisplay = document.getElementById('timer-display');    
                if (timerDisplay) {
                    timerDisplay.textContent = minutes + ':' + (seconds < 10 ? '0' : '') + seconds;                                                             
                }

                // Update minimal time status
                updateMinimalTimeStatus();

                if (remaining <= 0) {
                    // Time's up - automatically finish exam
                    console.log('Time limit reached, automatically finishing exam');                                                                            
                    finishExam();
                    return;
                }

                setTimeout(updateTimer, 1000);
            }

            updateTimer();
        }

        // Update minimal time status display
        function updateMinimalTimeStatus() {
            if (examMinimalTime <= 0) return; // No minimal time requirement
            
            var currentTime = new Date().getTime();
            var elapsedMinutes = (currentTime - examStartTime) / (1000 * 60);
            var remainingMinutes = Math.max(0, examMinimalTime - elapsedMinutes);
            
            var hentikanBtn = document.getElementById('btn-hentikan');
            var submitBtn = document.getElementById('btn-submit-answers');
            
            if (remainingMinutes > 0) {
                // Still need to wait
                if (hentikanBtn) {
                    hentikanBtn.disabled = true;
                    hentikanBtn.title = 'Tunggu ' + Math.ceil(remainingMinutes) + ' menit lagi untuk menyelesaikan tes';
                }
                if (submitBtn) {
                    submitBtn.disabled = true;
                    submitBtn.title = 'Tunggu ' + Math.ceil(remainingMinutes) + ' menit lagi untuk mengirim jawaban';
                }
            } else {
                // Minimal time reached
                if (hentikanBtn) {
                    hentikanBtn.disabled = false;
                    hentikanBtn.title = 'Klik untuk menyelesaikan tes';
                }
                if (submitBtn) {
                    submitBtn.disabled = false;
                    submitBtn.title = 'Klik untuk mengirim jawaban ke server';
                }
            }
        }

        // Violation detection functions (same as online system)
        
        // Reset violation state untuk exam_id baru (jika berbeda dari yang ada di localStorage)
        function resetViolationStateForNewExam() {
            if (!config || !config.exam_id) return;
            
            // Cek apakah ada violation state dari exam_id lain yang masih tersimpan
            var currentExamId = config.exam_id;
            var keysToCheck = ['tabSwitchCount_', 'isTerminating_', 'violationWarningShown_'];
            
            for (var i = 0; i < localStorage.length; i++) {
                var key = localStorage.key(i);
                if (key) {
                    for (var j = 0; j < keysToCheck.length; j++) {
                        if (key.startsWith(keysToCheck[j]) && key !== keysToCheck[j] + currentExamId) {
                            // Ini violation state dari exam_id lain, hapus
                            localStorage.removeItem(key);
                            console.log('Cleared violation state from different exam:', key);
                        }
                    }
                }
            }
            
            // Reset violation state untuk exam_id saat ini (jika belum ada session aktif)
            var sessionKey = 'exam_session_' + currentExamId;
            var existingSession = localStorage.getItem(sessionKey);
            
            if (!existingSession) {
                // Tidak ada session aktif, reset violation state
                tabSwitchCount = 0;
                isTerminating = false;
                violationWarningShown = false;
                clearViolationState();
                console.log('Reset violation state for new exam:', currentExamId);
            }
        }
        
        // Save violation state to localStorage
        function saveViolationState() {
            if (!config || !config.exam_id) return;
            localStorage.setItem('tabSwitchCount_' + config.exam_id, tabSwitchCount);
            localStorage.setItem('isTerminating_' + config.exam_id, isTerminating);

        // ============ FULL OFFLINE SCORING FUNCTIONS ============
        // Map jenis_soal ke tipe_soal untuk kompatibilitas
        function mapJenisSoalToTipe(jenisSoal) {
            var mapping = {

        // Dekripsi kunci jawaban untuk Full Offline
        function decryptAnswerKeys() {
            if (!config.answer_keys) {
                console.warn('No answer keys found in config');
                return null;
            }
            try {
                console.log('Decrypting answer keys, encoded length:', config.answer_keys.length);
                var decoded = JSON.parse(atob(config.answer_keys));
                console.log('First decode successful, keys count:', Object.keys(decoded).length);
                var answerKeys = {};
                for (var questionId in decoded) {
                    var decryptedKey = atob(decoded[questionId]);
                    answerKeys[questionId] = decryptedKey;
                    // Juga simpan dengan format number untuk compatibility
                    var questionIdNum = parseInt(questionId);
                    if (!isNaN(questionIdNum)) {
                        answerKeys[questionIdNum] = decryptedKey;
                        answerKeys[String(questionIdNum)] = decryptedKey;
                    }
                }
                console.log('Answer keys decrypted successfully, total:', Object.keys(answerKeys).length);
                return answerKeys;
            } catch (e) {
                console.error('Error decrypting answer keys:', e);
                console.error('Error stack:', e.stack);
                return null;
            }
        }
        
        // Hitung jumlah soal per tipe untuk Full Offline
        function countQuestionsByType() {

                var tipe = q.tipe_soal;

        // Check jawaban berdasarkan tipe soal (sama dengan ExamScoringController)
        function checkAnswerByType(tipeSoal, kunci, jawabanSiswa) {
            // Normalisasi tipe soal untuk perbandingan
            var normalizedType = (tipeSoal || '').toLowerCase();
            if (normalizedType === 'pg' || normalizedType === 'pilihan_ganda') {
                return checkPilihanGanda(kunci, jawabanSiswa);
            }
            
            switch (normalizedType) {
                case 'pg_kompleks':
                    return checkPgKompleks(kunci, jawabanSiswa);
                case 'menjodohkan':
                    return checkMenjodohkan(kunci, jawabanSiswa);
                case 'benar_salah':
                    return checkBenarSalah(kunci, jawabanSiswa);
                case 'isian_singkat':
                    return checkIsianSingkat(kunci, jawabanSiswa);
                default:
                    return checkPilihanGanda(kunci, jawabanSiswa);
            }
        }
        
        // Check PG Kompleks (All or Nothing)
        function checkPgKompleks(kunci, jawabanSiswa) {
            var kunciArr = kunci.split(',').map(function(x) { return x.trim().toUpperCase(); });
            var jawabanArr = jawabanSiswa.split(',').map(function(x) { return x.trim().toUpperCase(); });
            jawabanArr = jawabanArr.filter(function(val, idx, self) { return self.indexOf(val) === idx; }); // Remove duplicates
            kunciArr.sort();
            jawabanArr.sort();
            return kunciArr.length === jawabanArr.length && 
                   JSON.stringify(kunciArr) === JSON.stringify(jawabanArr);
        }
        
        // Check Menjodohkan (All or Nothing)
        function checkMenjodohkan(kunci, jawabanSiswa) {
            var kunciArr = [];
            var jawabanArr = [];
            
            // Parse kunci (format: A1,B2,C3)
            if (kunci) {
                kunci.split(',').forEach(function(part) {
                    part = part.trim();
                    if (/^[A-Z]\d+$/.test(part)) {
                        kunciArr.push(part);
                    }
                });
            }
            
            // Parse jawaban (format: A1,B2,C3 atau 1A,2B,3C)
            if (jawabanSiswa) {
                jawabanSiswa.split(',').forEach(function(part) {
                    part = part.trim();
                    if (/^[A-Z]\d+$/.test(part)) {
                        jawabanArr.push(part);
                    } else if (/^\d+[A-Z]$/.test(part)) {
                        var match = part.match(/^(\d+)([A-Z])$/);
                        jawabanArr.push(match[2] + match[1]); // Convert 1A to A1
                    }
                });
            }
            
            kunciArr = kunciArr.filter(function(val, idx, self) { return self.indexOf(val) === idx; });
            jawabanArr = jawabanArr.filter(function(val, idx, self) { return self.indexOf(val) === idx; });
            kunciArr.sort();
            jawabanArr.sort();
            
            return kunciArr.length === jawabanArr.length && 
                   JSON.stringify(kunciArr) === JSON.stringify(jawabanArr);
        }
        
        // Check Benar Salah (All or Nothing)
        function checkBenarSalah(kunci, jawabanSiswa) {
            var kunciArr = kunci.split(',').map(function(x) { return x.trim().toUpperCase(); });
            var jawabanArr = jawabanSiswa.split(',').map(function(x) { return x.trim().toUpperCase(); });
            jawabanArr = jawabanArr.filter(function(val, idx, self) { return self.indexOf(val) === idx; });
            kunciArr.sort();
            jawabanArr.sort();
            return JSON.stringify(kunciArr) === JSON.stringify(jawabanArr);
        }
        
        // Check Isian Singkat (Keyword + Fuzzy Matching, disamakan dengan ujian online)
        function checkIsianSingkat(kunci, jawabanSiswa) {
            // Early normalization
            function normalize(str) {
                return str.toLowerCase().trim().replace(/[^\w\s]/g, ' ').replace(/\s+/g, ' ');
            }

            var kunciNorm = normalize(kunci || '');
            var jawabanNorm = normalize(jawabanSiswa || '');

            if (!kunciNorm || !jawabanNorm) return false;

            // 1) Exact match setelah normalisasi
            if (kunciNorm === jawabanNorm) return true;

            // 2) Keyword match: minimal satu kata kunci yang sama (buang kata umum seperti bin, al, dll)
            function normalizeForKeywords(str) {
                var stopwords = ['bin', 'binti', 'al', 'as', 'the', 'of', 'dan', 'yang'];
                var tokens = str.split(' ').filter(function(t) {
                    t = t.trim();
                    return t && stopwords.indexOf(t) === -1;
                });
                return tokens;
            }

            var keyTokens = normalizeForKeywords(kunciNorm);
            var answerTokens = normalizeForKeywords(jawabanNorm);

            if (keyTokens.length && answerTokens.length) {
                var hasKeywordMatch = keyTokens.some(function(kt) {
                    return answerTokens.indexOf(kt) !== -1;
                });
                if (hasKeywordMatch) {
                    // Anggap benar (setara similarity 0.9 pada versi server)
                    return true;
                }
            }

            // 3) Fuzzy Levenshtein simple dengan threshold 0.7 sebagai fallback
            function similarity(s1, s2) {
                if (s1 === s2) return 1.0;
                var len = Math.max(s1.length, s2.length);
                if (len === 0) return 0;
                var distance = levenshteinDistance(s1, s2);
                return 1 - (distance / len);
            }

            function levenshteinDistance(s1, s2) {
                var matrix = [];
                for (var i = 0; i <= s2.length; i++) {
                    matrix[i] = [i];
                }
                for (var j = 0; j <= s1.length; j++) {
                    matrix[0][j] = j;
                }
                for (var i = 1; i <= s2.length; i++) {
                    for (var j = 1; j <= s1.length; j++) {
                        if (s2.charAt(i - 1) === s1.charAt(j - 1)) {
                            matrix[i][j] = matrix[i - 1][j - 1];
                        } else {
                            matrix[i][j] = Math.min(
                                matrix[i - 1][j - 1] + 1,
                                matrix[i][j - 1] + 1,
                                matrix[i - 1][j] + 1
                            );
                        }
                    }
                }
                return matrix[s2.length][s1.length];
            }

            return similarity(kunciNorm, jawabanNorm) >= 0.7;
        }
        
        // Check Pilihan Ganda (Single answer)
        function checkPilihanGanda(kunci, jawabanSiswa) {
            return kunci.trim().toUpperCase() === jawabanSiswa.trim().toUpperCase();
        }
        
        // Map jenis_soal ke tipe_soal untuk kompatibilitas
        function mapJenisSoalToTipe(jenisSoal) {
            var mapping = {
                'PG': 'pilihan_ganda',
                'MENJODOHKAN': 'menjodohkan',
                'PG_KOMPLEKS': 'pg_kompleks',
